<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXC Technology</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex" />
<script src="https://kea-alt-del.dk/dxc/login.js"></script>
</head>
<body>
    
    <header>    <h1>Top Menu here</h1> </header>


    <main>
        <form>
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" required>
            <p>Full Name required</p>

            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="your@emailAdress.com" required>
            <p>Email required</p>
            
            <label for="country">Country</label>
            <input type="text" name="country" required>
            <p>Country required</p>

            <label for="jobTitle">Job Title</label>
            <input type="text" name="jobTitle" required>
            <p>Job Title required</p>

            <input type="submit" value="Submit">
        </form>
    </main>


    <script src="script.js"></script>
</body>
</html>
